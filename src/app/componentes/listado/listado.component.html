<form
  class="form-inline mb-2 row"
  (submit)="buscar(termino.value); $event.preventDefault()"
>
  <input
    class="form-control col-9"
    type="search"
    placeholder="Buscar"
    aria-label="Buscar"
    #termino
  />
  <button
    class="btn btn-outline-success col-2 ml-2"
    style="min-width: 5rem;"
    type="submit"
  >
    Buscar
  </button>
</form>

<div class="row">
  <div
    class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3"
    *ngFor="let result of this.results"
  >
    <div class="card">
      <img
        src="{{ result.poster_path | tmdbImage }}"
        alt="{{ result.name }}"
        title="{{ result.name }}"
        class="card-img-top"
      />
      <div class="card-body">
        <h5 class="card-title">
          {{ result.name }} ({{ result.first_air_date | date: "yyyy" }})
        </h5>
        <p class="card-text">
          {{
            result.overview.length > 250
              ? (result.overview | slice: 0:250) + " ..."
              : result.overview
          }}
        </p>
        <button
          class="btn btn-primary btn-block"
          (click)="seguimiento(result.id)"
        >
          <i class="far fa-heart"></i>
        </button>
      </div>
    </div>
  </div>
</div>
